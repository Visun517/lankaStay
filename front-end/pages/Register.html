<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - LankaStay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #2563eb;
    }
  </style>
</head>

<body>
  <div class="min-h-screen flex flex-col lg:flex-row" id="mainContainer">
    <!-- Left Section - Banner -->
    <div class="lg:w-1/2 w-full h-auto lg:min-h-screen mt-6 lg:mt-10 ml-4 lg:ml-20 mb-6 relative" id="bannerSection">
      <img src="https://images.pexels.com/photos/1047051/pexels-photo-1047051.jpeg" alt="LankaStay Banner"
        class="object-cover w-full h-full" />
      <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
        <div class="text-center text-white">
          <h1 class="text-4xl lg:text-5xl font-bold mb-4">Join LankaStay</h1>
          <p class="text-lg lg:text-xl">Create your account and start exploring Sri Lanka</p>
        </div>
      </div>
    </div>

    <!-- Right Section - Register Form -->
    <div class="lg:w-1/2 w-full flex items-start justify-center bg-gray-50 p-6" id="formSection">
      <div class="w-full max-w-md py-8 h-auto" id="formWrapper">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h2>
          <p class="text-gray-600">Join LankaStay and start your journey</p>
        </div>

        <form id="signupForm" class="space-y-6">
          <div>
            <label for="accountType" class="block text-sm font-medium text-gray-700 mb-2">
              Account Type
            </label>
            <select id="accountType" name="accountType" required
              class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors border-gray-300"
              aria-label="Select account type">
              <option value="">Select account type</option>
              <option value="tourist">Tourist</option>
              <option value="business">Business</option>
            </select>
          </div>

          <div id="businessFields" class="hidden space-y-4">
            <div class="grid grid-cols-1 md:grid-cols0 gap-4">
              <div>
                <label for="businessType" class="block text-sm font-medium text-gray-700 mb-2">
                  Business Type
                </label>
                <select id="businessType" name="businessType"
                  class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors border-gray-300"
                  aria-label="Select business type">
                  <option value="">Select business type</option>
                  <option value="hotel">HOTEL</option>
                  <option value="restaurant">GUEST_HOUSE</option>
                  <option value="spa">SPA</option>
                  <option value="guest_house">RESTAURANT</option>
                </select>
              </div>

            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            </div>

            <div>
              <label for="contact" class="block text-sm font-medium text-gray-700 mb-2">
                Contact Number
              </label>
              <input type="tel" id="contact" name="contact"
                class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors border-gray-300"
                placeholder="Enter business contact number" aria-label="Enter business contact number" />
            </div>
          </div>

          <div>
            <label for="userName" class="block text-sm font-medium text-gray-700 mb-2">
              User Name / Full Name
            </label>
            <input type="text" id="userName" name="userName" required
              class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors border-gray-300"
              placeholder="Enter your name" aria-label="Enter your name" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email
            </label>
            <input type="email" id="email" name="businessEmail"
              class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors border-gray-300"
              placeholder="Enter business email (optional)" aria-label="Enter business email" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <div class="relative">
              <input type="password" id="password" name="password" required
                class="w-full px-4 py-3 pr-12 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors border-gray-300"
                placeholder="Create a password" aria-label="Create a password" />
              <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                aria-label="Toggle password visibility">
                <svg id="passwordEye" class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg id="passwordEyeSlash" class="h-5 w-5 text-gray-400 hover:text-gray-600 hidden" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                </svg>
              </button>
            </div>
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
              Confirm Password
            </label>
            <div class="relative">
              <input type="password" id="confirmPassword" name="confirmPassword" required
                class="w-full px-4 py-3 pr-12 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors border-gray-300"
                placeholder="Confirm your password" aria-label="Confirm your password" />
              <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                aria-label="Toggle confirm password visibility">
                <svg id="confirmPasswordEye" class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg id="confirmPasswordEyeSlash" class="h-5 w-5 text-gray-400 hover:text-gray-600 hidden" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                </svg>
              </button>
            </div>
          </div>

          <div class="flex items-center">
            <input type="checkbox" id="terms" name="terms" required
              class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
              aria-label="Agree to terms and conditions" />
            <label for="terms" class="ml-2 text-sm text-gray-600">
              I agree to the
              <a href="/terms" class="text-blue-600 hover:text-blue-500">Terms of Service</a>
              and
              <a href="/privacy" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
            </label>
          </div>

          <button type="button" id="createAccountBtn"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            Create Account
          </button>

          <p id="errorMessage" class="text-red-500 text-sm hidden"></p>
        </form>

        <div class="mt-8 text-center">
          <p class="text-gray-600">
            Already have an account?
            <a href="../pages/LogIn.html" class="text-blue-600 hover:text-blue-500 font-semibold">
              Sign In
            </a>
          </p>
        </div>

        <div id="socialSignupSection" class="mt-8">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-gray-50 text-gray-500">Or sign up with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-0 gap-3">
            <a id="googleButton" href="http://localhost:8080/oauth2/authorization/google"
              class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <!-- Google Icon SVG Code මෙතනට එයි -->
                <path fill="currentColor"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="currentColor"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="currentColor"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="currentColor"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
              </svg>
              <span class="ml-2">Continue with Google</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../pages/lib/jquery-3.7.1.min.js"></script>
  <script src="../pages/js/Register.js"></script>

</body>

</html>
