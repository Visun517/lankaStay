<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - LankaStay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .bg-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zm0 30V30h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 46v-4H4v4H0v2h4v4h2v-4h4v-2H6zm0-30V0H4v4H0v2h4v4h2V6h4V4H6zm0 30V30H4v4H0v2h4v4h2v-4h4v-2H6zm0-30V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #2563eb;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="bg-gray-100 font-sans antialiased">
  <div class="min-h-screen flex items-center justify-center p-4 lg:p-0">
    <!-- Left Section - Banner -->
    <div
      class="hidden lg:flex flex-col items-center justify-center lg:w-[400px] h-[700px] bg-gradient-to-br from-blue-500 to-blue-700 text-white rounded-l-xl shadow-lg p-8 relative overflow-hidden">
      <img src="https://images.pexels.com/photos/31154120/pexels-photo-31154120.jpeg" alt="LankaStay Banner"
        class="w-full h-full object-cover absolute inset-0" />
      <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
        <div class="text-center text-white p-6">
          <h1 class="text-5xl font-extrabold mb-4 drop-shadow-md">Join LankaStay</h1>
          <p class="text-xl font-light leading-relaxed">Create your account and start exploring Sri Lanka</p>
        </div>
      </div>
      <!-- Background pattern for visual interest -->
      <div class="absolute inset-0 bg-pattern opacity-10 z-0"></div>
    </div>

    <!-- Right Section - Register Form -->
    <div
      class="w-full lg:w-1/2 bg-white p-8 sm:p-12 lg:p-16 rounded-xl lg:rounded-l-none shadow-lg max-w-lg lg:max-w-none h-[700px] flex flex-col overflow-y-auto">
      <div class="w-full max-w-md mx-auto flex-grow">
        <div class="text-center mb-10">
          <h2 class="text-4xl font-extrabold text-gray-900 mb-3">Create Account</h2>
          <p class="text-gray-600 text-lg">Join LankaStay and start your journey</p>
        </div>

        <form id="signupForm" class="space-y-7">
          <div>
            <label for="accountType" class="block text-sm font-medium text-gray-700 mb-2">
              Account Type
            </label>
            <select id="accountType" name="accountType" required
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors text-gray-800"
              aria-label="Select account type">
              <option value="">Select account type</option>
              <option value="tourist">Tourist</option>
              <option value="business">Business</option>
            </select>
          </div>

          <!-- Contact Number Input (initially hidden) -->
          <!-- <div id="contactNumberField" class="mt-4 hidden">
            <label for="contactNumber" class="block text-sm font-medium text-gray-700 mb-2">Contact Number</label>
            <input type="tel" id="contactNumber" name="contactNumber"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors text-gray-800"
              placeholder="Enter contact number" pattern="[0-9]{10}" title="Ten digit phone number" />
          </div> -->

          <div id="businessFields" class="hidden space-y-4">
            <!-- <div class="grid grid-cols-1 md:grid-cols0 gap-4">
              <div>
                <label for="businessType" class="block text-sm font-medium text-gray-700 mb-2">
                  Business Type
                </label>
                <select id="businessType" name="businessType"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors text-gray-800"
                  aria-label="Select business type">
                  <option value="">Select business type</option>
                  <option value="hotel">HOTEL</option>
                  <option value="restaurant">GUEST_HOUSE</option>
                  <option value="spa">SPA</option>
                  <option value="guest_house">RESTAURANT</option>
                </select>
              </div>
            </div> -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            </div>

            <div class="hidden">
              <label for="contactNumberField1" class="block text-sm font-medium text-gray-700 mb-2 hidden">
                Contact Number
              </label>
              <input type="tel" id="contact" name="contact"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors text-gray-800"
                placeholder="Enter business contact number" aria-label="Enter business contact number" />
            </div>
          </div>

          <div>
            <label for="userName" class="block text-sm font-medium text-gray-700 mb-2">
              User Name / Full Name
            </label>
            <input type="text" id="userName" name="userName" required
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors text-gray-800"
              placeholder="Enter your name" aria-label="Enter your name" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email
            </label>
            <input type="email" id="email" name="businessEmail"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors text-gray-800"
              placeholder="Enter business email (optional)" aria-label="Enter business email" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <div class="relative">
              <input type="password" id="password" name="password" required
                class="w-full p-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors text-gray-800"
                placeholder="Create a password" aria-label="Create a password" />
              <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                aria-label="Toggle password visibility">
                <svg id="passwordEye" class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg id="passwordEyeSlash" class="h-5 w-5 text-gray-400 hover:text-gray-600 hidden" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                </svg>
              </button>
            </div>
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
              Confirm Password
            </label>
            <div class="relative">
              <input type="password" id="confirmPassword" name="confirmPassword" required
                class="w-full p-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors text-gray-800"
                placeholder="Confirm your password" aria-label="Confirm your password" />
              <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                aria-label="Toggle confirm password visibility">
                <svg id="confirmPasswordEye" class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg id="confirmPasswordEyeSlash" class="h-5 w-5 text-gray-400 hover:text-gray-600 hidden" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                </svg>
              </button>
            </div>
          </div>

          <div class="flex items-center mt-6 text-sm">
            <input type="checkbox" id="terms" name="terms" required
              class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
              aria-label="Agree to terms and conditions" />
            <label for="terms" class="ml-2 text-gray-600">
              I agree to the
              <a href="/terms" class="text-blue-600 hover:text-blue-700 font-medium">Terms of Service</a>
              and
              <a href="/privacy" class="text-blue-600 hover:text-blue-700 font-medium">Privacy Policy</a>
            </label>
          </div>

          <button type="button" id="createAccountBtn"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 mt-8">
            Create Account
          </button>

          <p id="errorMessage" class="text-red-500 text-sm hidden"></p>
        </form>

        <div class="mt-8 text-center">
          <p class="text-gray-600">
            Already have an account?
            <a href="../pages/LogIn.html" class="text-blue-600 hover:text-blue-700 font-semibold">
              Sign In
            </a>
          </p>
        </div>

        <div class="relative flex justify-center py-5">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <!-- Google Sign-In button container -->
        <div id="gsiButton" class="g_id_signin"></div>

        <!-- Account Type Modal -->
        <div id="accountTypeModal"
          class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden transition-opacity duration-300 ease-out">
          <div
            class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-80 text-center transform scale-95 transition-transform duration-300 ease-out"
            id="modalContent">
            <h2 class="text-xl font-extrabold mb-6 text-gray-800">Select Account Type</h2>
            <button
              class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 px-4 rounded-xl mb-3 shadow hover:shadow-lg hover:scale-[1.02] transform transition"data-type="TOURIST">
              Tourist
            </button>
            <button
              class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 px-4 rounded-xl shadow hover:shadow-lg hover:scale-[1.02] transform transition " data-type="BUSINESS">
              Business
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="../pages/lib/jquery-3.7.1.min.js"></script>
  <script src="../pages/js/Register.js"></script>
</body>

</html>
