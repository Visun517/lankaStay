<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - LankaStay</title>
  <!-- Tailwind CSS CDN (React project එකේ Tailwind භාවිතා කරලා නම්) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .bg-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zm0 30V30h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 46v-4H4v4H0v2h4v4h2v-4h4v-2H6zm0-30V0H4v4H0v2h4v4h2V6h4V4H6zm0 30V30H4v4H0v2h4v4h2v-4h4v-2H6zm0-30V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
  </style>
</head>

<body class="bg-gray-100 font-sans antialiased">
  <div class="min-h-screen flex items-center justify-center p-4 lg:p-0">

    <!-- Left Section - Blue Gradient Background with Text -->
    <div
      class="hidden lg:flex flex-col items-center justify-center lg:w-400px h-[700px] text-white rounded-l-xl shadow-lg p-8 relative overflow-hidden">
      <img src="https://images.pexels.com/photos/33708394/pexels-photo-33708394.jpeg" alt="LankaStay Banner"
        class="w-full h-full object-cover absolute inset-0" />
      <h1 class="text-5xl font-bold mb-4 z-10">WELCOME BACK</h1>
      <p class="text-lg text-white/90 text-center max-w-sm z-10">Nice to see you again. Sign in to continue your journey
        with LankaStay.</p>
      <!-- Background pattern for visual interest -->
      <div class="absolute inset-0 bg-pattern opacity-10 z-0"></div>
    </div>

    <!-- Right Section - Login Form -->
    <div
      class="w-full lg:w-1/2 bg-white p-8 sm:p-12 lg:p-16 rounded-xl lg:rounded-l-none shadow-lg max-w-lg lg:max-w-none h-[700px] flex items-center justify-center">
      <div class="w-full max-w-md mx-auto">
        <div class="text-center mb-10">
          <h2 class="text-4xl font-extrabold text-gray-900 mb-3">Login Account</h2>
          <p class="text-gray-600 text-lg">Access your LankaStay account</p>
        </div>

        <form class="space-y-7">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email Address
            </label>
            <input type="email" id="email" name="email" required
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors text-gray-800"
              placeholder="Enter your email" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <div class="relative">
              <input type="password" id="password" name="password" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors pr-10 text-gray-800"
                placeholder="Enter your password" />
              <span id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12c0 1.657-1.414 3-3 3s-3-1.343-3-3 1.414-3 3-3 3 1.343 3 3zm6 0c0 4.418-4.03 8-9 8s-9-3.582-9-8 4.03-8 9-8 9 3.582 9 8z" />
                </svg>
              </span>
            </div>
          </div>

          <div class="flex items-center justify-between mt-4 text-sm">
            <label class="flex items-center">
              <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
              <span class="ml-2 text-gray-600">Remember me</span>
            </label>
            <a href="/forgot-password" class="text-blue-600 hover:text-blue-700 font-medium">
              Forgot password?
            </a>
          </div>

          <button type="button" id="loginBtn"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 mt-8">
            Sign In
          </button>
        </form>

        <div class="mt-8 text-center">
          <p class="text-gray-600">
            Don't have an account?
            <a href="../pages/Register.html" class="text-blue-600 hover:text-blue-700 font-semibold">
              Sign Up
            </a>
          </p>
        </div>

        <div class="mt-8">
          <div class="relative flex justify-center py-5">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>

          <div class="mt-6">
            <a href="http://localhost:8080/oauth2/authorization/google"
              class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-base font-medium text-gray-700 hover:bg-gray-50 transition-colors duration-200 items-center">
              <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                <!-- Google Icon SVG Code මෙතනට එයි -->
                <path fill="currentColor"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="currentColor"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="currentColor"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="currentColor"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
              </svg>
              <span>Continue with Google</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../pages/lib/jquery-3.7.1.min.js"></script>
  <script src="../pages/js/LogIn.js"></script>
</body>

</html>
