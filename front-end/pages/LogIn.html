<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - LankaStay</title>
  <!-- Tailwind CSS CDN (React project එකේ Tailwind භාවිතා කරලා නම්) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <div class="min-h-screen flex flex-col mb-0 lg:flex-row">
    <!-- Left Section - Banner Image -->
    <div class="lg:w-1/2 w-full h-64 mt-20 ml-10  lg:h-auto relative">
      <img src="https://images.pexels.com/photos/26923471/pexels-photo-26923471.jpeg" alt="LankaStay Banner"
        class="w-full lg:h-[700px] object-cover" />
      <div class="absolute inset-0 bg-opacity-40 flex items-center justify-center">
        <div class="text-center text-white">
          <h1 class="text-4xl lg:text-5xl font-bold mb-4">Welcome Back</h1>
          <p class="text-lg lg:text-xl">Sign in to continue your journey with LankaStay</p>
        </div>
      </div>
    </div>

    <!-- Right Section - Login Form -->
    <div class="lg:w-1/2 w-full flex items-center justify-center bg-gray-50 p-8">
      <div class="w-full max-w-md">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-gray-900 mb-2">Sign In</h2>
          <p class="text-gray-600">Access your LankaStay account</p>
        </div>

        <form class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email Address
            </label>
            <input type="email" id="email" name="email" required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
              placeholder="Enter your email" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <input type="password" id="password" name="password" required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
              placeholder="Enter your password" />
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="/forgot-password" class="text-sm text-blue-600 hover:text-blue-500">
              Forgot password?
            </a>
          </div>

          <button type="button" id="loginBtn"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            Sign In
          </button>
        </form>

        <div class="mt-8 text-center">
          <p class="text-gray-600">
            Don't have an account?
            <a href="../pages/Register.html" class="text-blue-600 hover:text-blue-500 font-semibold">
              Sign Up
            </a>
          </p>
        </div>

        <div class="mt-8">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-0 gap-3">
            <a href="http://localhost:8080/oauth2/authorization/google"
              class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <!-- Google Icon SVG Code මෙතනට එයි -->
                <path fill="currentColor"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="currentColor"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="currentColor"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="currentColor"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
              </svg>
              <span class="ml-2">Continue with Google</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../pages/lib/jquery-3.7.1.min.js"></script>
  <script src="../pages/js/LogIn.js"></script>
</body>

</html>
