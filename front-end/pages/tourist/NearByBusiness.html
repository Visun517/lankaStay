<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nearby Businesses - LankaStay</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="../lib/jquery-3.7.1.min.js"></script>
  <script src="../js/LocationDenied.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbK6ZSQgHb67i6tbwwojGFNBkTRBt2dVM&libraries=places&callback=initMap">
    </script>
</head>

<body class="bg-blue-50 min-h-screen">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-lg px-6 py-4">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">LankaStay</h1>
      <div class="flex items-center space-x-4">
        <span class="text-gray-700">Welcome, <span id="userName">Tourist</span></span>
        <a href="TouristDashboard.html" class="text-blue-600 hover:text-blue-800 transition">â† Back to Dashboard</a>
      </div>
    </div>
  </nav>


  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">

    <!-- Content -->
    <div id="mainContent" class="hidden text-center">
      <h1 class="text-3xl font-bold text-gray-800">Welcome!</h1>
      <p class="text-gray-600 mt-2">Your location has been enabled successfully ğŸ‰</p>
    </div>



    <!-- Header Section -->
    <section class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Nearby Businesses</h2>
      <p class="text-gray-600 mb-6">Discover amazing places within 5km of your location</p>

      <!-- Location Status -->
      <div id="locationStatus" class="inline-flex items-center px-4 py-2 bg-blue-100 text-blue-800 rounded-full">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z">
          </path>
        </svg>
        <span id="statusText">Getting your location...</span>
      </div>
    </section>

    <!-- Category Filters -->
    <section class="mb-8">
      <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">Choose Business Type</h3>
      <div class="flex flex-wrap justify-center gap-4">
        <button id="allBtn"
          class="category-btn active px-6 py-3 rounded-full bg-blue-500 text-white font-semibold shadow-lg hover:bg-blue-600 transition-all duration-200"
          data-category="all">
          All Businesses
        </button>
        <button id="hotelBtn"
          class="category-btn px-6 py-3 rounded-full bg-white border-2 border-blue-200 text-blue-600 font-semibold hover:bg-blue-50 transition-all duration-200"
          data-category="hotel">
          ğŸ¨ Hotels
        </button>
        <button id="restaurantBtn"
          class="category-btn px-6 py-3 rounded-full bg-white border-2 border-blue-200 text-blue-600 font-semibold hover:bg-blue-50 transition-all duration-200"
          data-category="restaurant">
          ğŸ½ï¸ Restaurants
        </button>
        <button id="spaBtn"
          class="category-btn px-6 py-3 rounded-full bg-white border-2 border-blue-200 text-blue-600 font-semibold hover:bg-blue-50 transition-all duration-200"
          data-category="spa">
          ğŸ’† Spas
        </button>
        <button id="guestHouseBtn"
          class="category-btn px-6 py-3 rounded-full bg-white border-2 border-blue-200 text-blue-600 font-semibold hover:bg-blue-50 transition-all duration-200"
          data-category="guesthouse">
          ğŸ  Guest Houses
        </button>
      </div>
    </section>

    <!-- Map Container -->
    <section class="mb-8">
      <div class="relative w-full h-[600px] rounded-lg overflow-hidden shadow-lg">
        <!-- Map Background -->
        <div id="map" class="absolute inset-0 z-0"></div>

        <!-- Search Bar -->
        <!-- <div class="absolute top-4 left-4 z-20">
          <div class="bg-white bg-opacity-95 rounded-xl shadow-lg p-3 border border-blue-100 backdrop-blur-md">
            <div class="flex items-center gap-2">
              <span class="text-blue-500">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"></path>
                </svg>
              </span>
              <input id="searchInput" type="text" placeholder="Search businesses..."
                class="px-3 py-1 border-0 focus:ring-2 focus:ring-blue-400 text-gray-700 bg-transparent outline-none w-48">
            </div>
          </div> -->
        </div>

        <!-- Business Count Display -->
        <!-- <div class="absolute top-4 right-4 z-20">
          <div class="bg-white bg-opacity-95 rounded-xl shadow-lg p-3 border border-blue-100 backdrop-blur-md">
            <div class="text-center">
              <p class="text-sm text-gray-600">Found</p>
              <p id="businessCount" class="text-2xl font-bold text-blue-600">0</p>
              <p class="text-sm text-gray-600">businesses</p>
            </div>
          </div>
        </div> -->
      </div>
    </section>

    <!-- Business List -->
    <section class="mb-8">
      <h3 class="text-xl font-bold text-gray-800 mb-4">Nearby Businesses</h3>
      <div id="businessList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Business cards will be populated here -->
      </div>
    </section>
  </main>

  <!-- Business Details Modal -->
  <div id="businessModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 p-6 relative animate-fadeIn">
      <button id="closeModal" class="absolute top-3 right-3 text-gray-400 hover:text-red-500 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <div id="modalContent">
        <!-- Modal content will be populated here -->
      </div>
    </div>
  </div>

  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease;
    }

    .category-btn.active {
      background-color: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }

    .business-card {
      transition: all 0.3s ease;
    }

    .business-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>

</body>

</html>
